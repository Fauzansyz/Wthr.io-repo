plugins {
id 'com.android.application'
}

android {
compileSdk 31

defaultConfig {
applicationId "com.fauzan.wthrio"
minSdk 26
targetSdk 31
versionCode 4
versionName "1.5.2"
}

buildTypes {
release {
minifyEnabled false
proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
}
}
compileOptions {
sourceCompatibility JavaVersion.VERSION_1_8
targetCompatibility JavaVersion.VERSION_1_8
}
}

dependencies {
implementation 'com.google.android.gms:play-services-location:18.0.0' // Untuk FusedLocationProviderClient
implementation 'com.squareup.okhttp3:okhttp:4.9.1' // Untuk melakukan HTTP request
implementation 'org.json:json:20210307'
implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9' // Untuk menggunakan coroutines
implementation 'com.google.android.material:material:1.9.0'
}


